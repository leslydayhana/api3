<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #fff4e6, #ffe9f3);
            font-family: Arial, sans-serif;
        }
        h1 {
            background: linear-gradient(to right, #ff8b94, #ffaaa6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid #ffcad4;
            transition: transform 0.3s ease-in-out;
        }
        .image-container img:hover {
            transform: scale(1.1);
            border-color: #ff8b94;
        }
        .image-container p {
            color: #ff6f61;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(to bottom right, #fff1f1, #ffe8e8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 class="my-5">Galería imágenes de gatos</h1>
    <div class="container mt-4">
        <div class="row justify-content-center images">
