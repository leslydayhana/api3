<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to bottom, #f8f9fa, #e7eff6);
        }
        .card {
            background: linear-gradient(to bottom right, #fdf7ff, #e8ecef);
            border-radius: 15px;
            color: #6c757d;
        }
        .card h1, .card h2 {
            background: linear-gradient(to right, #8eb1c7, #c9d7e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(to right, #bfc9d2, #829ab8);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #829ab8, #bfc9d2);
        }
        .form-select, .form-control {
            border: 1px solid #d5dade;
            border-radius: 10px;
        }
        .input-group-text {
            background: linear-gradient(to right, #9ab8d1, #c5d4e3);
        }
        .text-primary {
            color: #829ab8 !important;
        }
        .answer {
            background: linear-gradient(to bottom, #ffffff, #d9e4ea);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card p-4 shadow-lg border-0">
            <h1 class="text-center text-uppercase fw-bold text-primary shadow-sm">
                <i class="bi bi-cloud-sun"></i> Consulta clima por ciudad
            </h1>
            
            <div class="card p-4 shadow-sm border-0 mt-4">
                <h2 class="text-center text-primary fw-bold mb-3">
                    <i class="bi bi-cloud-drizzle"></i> Consulta el Clima
                </h2>
                
                <div class="mb-3">
                    <label for="country" class="form-label fw-bold">Seleccione un país:</label>
                    <select class="form-select" id="countrySelect">
                        <option value="CO">Colombia</option>
                        <option value="AR">Argentina</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="EU">Estados Unidos</option>
                        <option value="PE">Perú</option>
                        <option value="MX">México</option>
                    </select>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" 
                        placeholder="Digite la ciudad..." aria-label="Ciudad">
                    <button class="btn btn-primary btn-lg" id="searchBtn">Buscar</button>
                </div>
    
                <div class="mb-3 answer text-center text-dark fs-5 fw-semibold"></div>
            </div>
        </div>
    </div>
    <script src="clima.js"></script>
</body>
</html>
